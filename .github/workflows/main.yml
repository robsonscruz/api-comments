# This is a basic workflow to help you get started with Actions

name: CI-CD

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ qa ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  MONGODB_URL: "${{ github.event.pull_request.base.ref == 'master' ? secrets.QA_MONGODB_URL : secrets.PRD_MONGODB_URL }}"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  CI:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: Install Python 3
        uses: actions/setup-python@v1
        with:
          python-version: 3.6
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./app/requirements.txt
      - name: Run tests
        env:
          MONGODB_URL: ${{ secrets.QA_MONGODB_URL }}
        run: cd ./app && python -m unittest tests/test_api.py 
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Docker Login
        uses: docker/login-action@v1.10.0      
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PWD }}
      - name: Build and push Docker images | PRD
        uses: docker/build-push-action@v2.6.1
        if: github.event.pull_request.base.ref == 'master'
        with: 
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: |
            robsoncruz/api-comments:latest
      - name: Build and push Docker images |QA|DEV|CUSTOM
        uses: docker/build-push-action@v2.6.1
        if: github.ref != 'refs/heads/master' && github.event.pull_request.base.ref != 'master'
        with: 
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: |
            robsoncruz/api-comments:${{ github.run_number }}

  CD:
   runs-on: ubuntu-latest
   needs: [CI]
   steps:
    - uses: actions/checkout@v2
    - name: Kubernetes set context
      uses: Azure/k8s-set-context@v1.1
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.K8S_CONFIG }}
    - name: Update env MONGO_URL
      uses: jacobtomlinson/gha-find-replace@master
      with:
        find: "_QA_MONGODB_URL_VALUE_"
        replace: "${{ secrets.QA_MONGODB_URL }}"
        include: "k8s/dev/api-comments-deployment.yaml"
